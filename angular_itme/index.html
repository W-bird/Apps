<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="fruit" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>fruitApp</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" href="/src/css/ionic.css" />
	<link rel="stylesheet" href="/src/css/index.css" />
</head>
<body>
	<ng-view></ng-view>
	<nav-bar></nav-bar>
	<script>
		function Store(nameSpace, data){
			if(data) {
				localStorage.setItem(nameSpace, JSON.stringify(data));
				return;
			}
			return JSON.parse(localStorage.getItem(nameSpace)) || {};
		}
	</script>
	<script src="/lib/ionic.bundle.js"></script>
	<script src="/lib/angular-route.js"></script>

	<script src="/src/js/index.js"></script>

	<script src="/src/js/controller/homeCtrl.js"></script>
	<script src="/src/js/controller/infoCtrl.js"></script>
	<script src="/src/js/controller/cartCtrl.js"></script>
	<script src="/src/js/controller/loginCtrl.js"></script>


	<script src="/src/js/widget/navBar.js"></script>
	<script src="/src/js/widget/singleCart.js"></script>

	<script src="/src/js/dataCenter/navData.js"></script>
	<script src="/src/js/dataCenter/cartData.js"></script>
	<script src="/src/js/dataCenter/loginData.js"></script>
	<script src="/src/js/dataCenter/MyMd5.js"></script>
</body>
</html>
